version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-vitamine
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db:/var/lib/mysql
    ports:
      - "3306:3306"

volumes:
  db-data:
